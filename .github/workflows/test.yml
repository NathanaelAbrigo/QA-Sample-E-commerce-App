name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        npx playwright install
        npx playwright install-deps

    - name: Run UI tests
      run: npm run test:ui

    - name: Run API tests
      run: npm run test:api
